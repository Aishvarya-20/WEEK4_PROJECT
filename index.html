<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Quiz App</title>
</head>
<body>
    <video class="video-background" id="myVideo" autoplay loop muted>
        <source src="./stock-footage-confetti-party-explosion-effect-double-burst-of-festive-colourful-particles-on-transparent-alpha (online-video-cutter.com).mp4" type="video/mp4">
      </video>

  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question Text</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">Answer</label>
        </li>

      </ul>
    </div>

    <div class="quiz-footer">
      <p id="score">Score: 0</p>
      <p id="timer">Time: 30 seconds</p>
      <button id="submit">Submit</button>
    </div>

  </div>

  <script src="index.js"></script>

</body>
</html>
